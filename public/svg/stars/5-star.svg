<svg width="300" height="70" viewBox="0 0 300 70" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circle with larger star inside -->
    <g id="circleStar">
      <!-- Circle -->
      <circle cx="30" cy="30" r="28" fill="#deae29"/>
      <!-- Larger star (scaled up) -->
      <g transform="translate(30,30) scale(0.85) translate(-30,-30)">
        <path fill="#FFFFFF" stroke="#FFFFFF" stroke-linejoin="round" stroke-width="2"
          d="M30 10l7 14 15 2-11 11 3 15-14-7-14 7 3-15-11-11 15-2 7-14z"/>
      </g>
    </g>
  </defs>

  <!-- Five of them -->
  <use href="#circleStar" x="0" y="0"/>
  <use href="#circleStar" x="60" y="0"/>
  <use href="#circleStar" x="120" y="0"/>
  <use href="#circleStar" x="180" y="0"/>
  <use href="#circleStar" x="240" y="0"/>
</svg>
